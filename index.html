<!DOCTYPE html>
	<html>

	<head>
		<meta charset="UTF-8">
		<title> Predictor-GUI </title>

		<!-- Bootstrapの読み込み -->
		<script>
			var sc = document.createElement('script');
			sc.src = window.projectDirectory + "/scripts/jquery.js";
			sc.type = "text/javascript";
			document.head.appendChild(sc);

			sc.src = window.projectDirectory + "/scripts/bootstrap.min.js";
			sc.type = "text/javascript";
			document.head.appendChild(sc);

			var link = document.createElement("link");
			link.href = window.projectDirectory + "/css/bootstrap.min.css";
			link.rel = "stylesheet";
			link.type = "text/css";
			document.head.appendChild(link);
		</script>


		<!-- ユーザCSSの読み込み -->
		<script>
			var link = document.createElement("link");
			link.href = window.projectDirectory + "/css/index.css";
			link.rel = "stylesheet";
			link.type = "text/css";
			document.head.appendChild(link);
		</script>
		<script>
			var link = document.createElement("link");
			link.href = window.projectDirectory + "/css/loading.css";
			link.rel = "stylesheet";
			link.type = "text/css";
			document.head.appendChild(link);
		</script>
		
		<!-- コンテンツ・セキュリティ・ポリシーを設定 -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self';
			img-src 'self' https://placehold.jp data: image/svg+xml;">
	</head>

	<body>
		<div id="dropzone">
			<img id="canvas" src="https://placehold.jp/200x200.png?text=Drop Here!" alt="Drop Here!" class="img-thumbnail">
		</div>

		<div id=result_panel>
			<h4 id=result></h4>
			<div id=loading class="loader">Loading...</div>
		</div>

		<button id="predict_btn" type="button" class="btn btn-info">Predict !</button>

		<script defer src="index.js"></script>
	</body>

	</html>
